<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>操作元素样式</title>
		<!--
        	作者：570773402@qq.com
        	时间：2020-02-25
        	描述：获取元素对象
        	1、内部插入
        	append("内容")                   将指定的内容追加到对象的内部
        	appendTo("元素对象选择器")        将指定的内容追加到指定的对象内容
        	prepend()                       将指定的元素追加到对象的内部的前面
        	prepend()                       将指定的元素对象追加到对象的内部的前面
        	2、外部插入
        	after()                         将指定的内容追加到指定元素的后面
        	before()                         将指定的内容追加到指定的元素前面
        	inserAfter()                    把所有匹配的元素插入到另一个，指定元素元素集合的后面  
        	inserBefore()                    把所有匹配的元素插入到另一个，指定元素元素集合的前面  
        	3、包裹
        	4、替换
        	5、删除
        	empty()
        -->
		<!--声明css样式-->
		<style type="text/css">
			#showdiv{
				width: 300px;
				height: 300px;
				border: solid 3px orange;
			}
		</style>
		<!--引入jquery文件-->
		<script type="text/javascript" src="js/jquery-1.9.1.js" charset="UTF-8"></script>
		<!--声明js代码域-->
		<script type="text/javascript">
			function testAppend(){
				//获取元素对象
				var div=$("#showdiv");
				//使用内部插入
				div.append("<i>,饭</i>")
			}
			
			function testAppendTo(){
				//获取元素对象
				var div=$("#showdiv");
				//使用appendTo()
				$("#u1").appendTo(div);
			}
			
			function testPrepend(){
				//获取元素对象
				var div=$("#showdiv");
				//使用prepend()
				div.prepend("<i>你好，</i>");
			}
			
			function testAfter(){
				//获取元素对象
				var div=$("#showdiv");
				//使用after外部插入
				div.after("<b>今天天气不错，适合学习</b>");
			}
			
			function testBefore(){
				//获取元素对象
				var div=$("#showdiv");
				//使用after外部插入
				div.before("<b>今天天气不错，适合学习</b>");
			}
			
			function testEmpty(){
				$("#showdiv").empty();
			}
			
		</script>
	</head>
	<body>
		<h3>操作文档结构</h3>
		<input type="button" name="" id="" value="测试append" onclick="testAppend()" />
		<input type="button" name="" id="" value="测试appendTo" onclick="testAppendTo()" />
		<input type="button" name="" id="" value="测试testPrepend" onclick="testPrepend()" />
		<hr />
		<input type="button" name="" id="" value="测试testAfter" onclick="testAfter()" />
		<input type="button" name="" id="" value="测试testBefore" onclick="testBefore()" />
		<input type="button" name="" id="" value="测试emtpy" onclick="testEmpty()" />
		<hr />
		<u id="u1">每天下午都是充斥着浓浓的面包香味</u>
		<div id="showdiv">
			<b>今天中午吃什么</b>
		</div>
	</body>
</html>
