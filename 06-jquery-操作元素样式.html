<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>操作元素样式</title>
		<!--声明css样式-->
		<style type="text/css">
			#showdiv{
				width: 300px;
				height: 300px;
				border: solid 1px;
			}
			.common{
				width: 300px;
				height: 300px;
				border: solid 1px;
				background-color: blueviolet;
			}
			.dd{
				font-size: 30px;
				font-weight: bold;
			}
		</style>
		<!--引入jquery文件-->
		<script type="text/javascript" src="js/jquery-1.9.1.js" charset="UTF-8"></script>
		<!--
        	作者：570773402@qq.com
        	时间：2020-02-25
        	描述：
        	1、使用css();
        	对象名.css("属性名")//返回当前属性值的样式值
        	对象名.css("属性名","属性值")//增加，修改元素的样式
        	对象名.css({"样式名":"样式值","样式名":"样式值"......});//使用json传参，提升代码书写效率
        	2使用addClass();
        	对象名.addClass("类选择器名")//追加一个样式
        	对象名.removeClass("类选择器名")//删除一个指定样式
        	
        	
        -->
		<!--声明js代码域-->
		<script type="text/javascript">
			//jquery操作样式---css()
			function testCss(){
				//获取元素对象
				var showdiv=$("#showdiv");
				//操作样式--增加
				showdiv.css("background-color","orange");
				//操作样式--获取
				alert(showdiv.css("width"));
			}
			
			function testCss2(){
				//获取元素对象
				var div=$("#div01");
				//操作样式
				div.css({"border":"solid 1px","width":"300px","height":"300px"});
			}
			
			//jquery操作样式--addClass()
			function testAddClass(){
				//获取元素对象
				var div=$("#div01");
				//操作样式
				div.addClass("common");
			}
			
			function testAddClass2(){
				//获取元素对象
				var div=$("#div01");
				//操作样式
				div.addClass("dd");
			}
			
			function testRemoveClass(){
				//获取元素对象
				var div=$("#div01");
				//操作样式
				div.removeClass("dd");
			}
			
		</script>
	</head>
	<body>
		<h3>操作元素样式</h3>
		<input type="button" name="" id="" value="操作样式--css()" onclick="testCss()" />
		<input type="button" name="" id="" value="操作样式--css()--json" onclick="testCss2()" />
		<input type="button" name="" id="" value="操作样式--addClass()" onclick="testAddClass()" />
		<input type="button" name="" id="" value="操作样式--addClass()--2" onclick="testAddClass2()" />
		<input type="button" name="" id="" value="操作样式--testRemoveClass()" onclick="testRemoveClass()" />
		<hr />
		<div id="showdiv">
			
		</div>
		<div id="div01" class="common dd">
			我是div01
		</div>
	</body>
</html>
