<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画效果</title>
		<!--声明css样式-->
		<style type="text/css">
			#showdiv{
				height: 300px;
				background-color: orange; 
				display: none;
			}
			#div01{
				height: 300px;
				background-color: blueviolet; 
			}
		</style>
		<!--引入jquery文件-->
		<script type="text/javascript" src="js/jquery-1.9.1.js" charset="UTF-8"></script>
		<!--声明js代码域-->
		<script type="text/javascript">
			function test(){
				$("#showdiv").show(3000);
				$("#div01").hide(3000);
				$("div").toggle(3000);
				$("#showdiv").slideDown(3000);
				$("#div01").slideUp(2000);
				$("#showdiv").fadeOut(3000);
			}
		</script>
	</head>
	<body onload="test()">
		<div id="showdiv">
			
		</div>
		<div id="div01">
			
		</div>
	</body>
</html>
